<!DOCTYPE html>
<html xmlns=:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <title>Hello</title>
</head>
<body>
<div class="container">
    <form action="/users" th:object="${createUserDto}" method="post">
        <div class="form-group">
            <label th:for="personalId">ID</label>
            <input type="text" th:field="*{personalId}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('personalId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>


        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요"
                   th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="date" th:field="*{email}" class="form-control" placeholder="이메일 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{phone}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label>생년월일</label>
            <tr>
                <th>출석시간</th>
                <td class="small">[[${#dates.format(birthday)}]]</td>
            </tr>
        </div>

        <input type="text" id="visitDate" name="visitDate" class="form-control datePicker" >

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
<script type="text/javascript" href="/js/jquery.min.js"></script>
<script type="text/javascript" href="/js/bootstrap.js"></script>

<script>
    alert("a");

</script>
</body>
</html>
